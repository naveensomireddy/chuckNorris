<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: maroon;
            margin: 0;
            padding: 0;
        }
        #banner {
            width: 100%;
            background-color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .content {
            padding: 20px;
            text-align: center;
            color: white;
        }
        #buzzwords, #target {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            text-align: center;            
            color: black;
            font-size: 1.5em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
    </style>
</head>
<body>
    <div id="banner" class="p-4">Loading joke...</div>
    
    <div id="buzzwords" class="p-4">Loading corporate buzzwords...</div>

    <div id="target" class="p-4">Loading target...</div>
    
    <script>
        async function fetchJoke() {
            try {
                let response = await fetch("https://api.chucknorris.io/jokes/random");
                let data = await response.json();
                document.getElementById("banner").innerText = data.value;
            } catch (error) {
                document.getElementById("banner").innerText = "Failed to load joke. Try again later!";
            }
        }

        async function fetchBuzzwords() {
            try {
                let response = await fetch("https://corporatebs-generator.sameerkumar.website/");
                let data = await response.json();
                document.getElementById("buzzwords").innerText = data.phrase;
            } catch (error) {
                document.getElementById("buzzwords").innerText = "Failed to load corporate buzzwords. Try again later!";
            }
        }
        async function fetchTarget() {
            document.getElementById("target").innerText = "$300,000 by next year";
        }

        fetchJoke(); // Load joke on page load
        fetchBuzzwords(); // Load buzzwords on page load
        fetchTarget();
        setInterval(fetchJoke, 30000); // Refresh joke every 30 seconds
        setInterval(fetchBuzzwords, 360000); // Refresh buzzwords every 6 minutes
    </script>
</body>
</html>
